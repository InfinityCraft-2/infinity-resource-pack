name: Create WIP Archive
on: [push]
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pack
        id: checkout_pack
        uses: actions/checkout@v2
      - name: Build project # This would actually build your project, using zip for an example artifact
        run: |
          zip -r infinity_resource_pack.zip .
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: wip
          release_name: WIP Release
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/InfinityCraft-2/infinity-resource-pack/releases/tag/wip/assets?name=finfinity_resource_pack.zip
          asset_path: ./infinity_resource_pack.zip
          asset_name: infinity_resource_pack.zip
          asset_content_type: application/zip
